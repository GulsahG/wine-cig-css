<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/pattern.min.css">
    <link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:800i" rel="stylesheet">
    <title>Pure CSS Wine and Cigarette</title>
</head>
<body class="pattern-diagonal-lines-xl">
    <div class="table">
        <div class="glass">
            <div class="top">
                <div class="inner-circle"></div>
            </div>
            <div class="wine"></div>
            <div class="holder"></div>
            <div class="bottom"></div>
        </div>
        <div class="cigarette">
            <div class="bottom"></div>
        </div>
        <div class="smoke"></div>
        <div class="smoke second"></div>
        <div class="smoke third"></div>
        <div class="ashtray pattern-checks-md">
            <div class="inner-circle pattern-dots-lg"></div>
        </div>
    </div>
    <h2>smile, there's wine.</h2>
</body>
</html>
